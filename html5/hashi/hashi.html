<!DOCTYPE html>
<html>
<head>
    <title>Hashi</title>
</head>
<body>
    <div id="container">
    </div>
    <script src="kinetic-v3.10.3.min.js"></script>
    <script src="jquery-1.7.2.min.js"></script>
    <script>
        var stage, layer;
        $(function () {
            stage = new Kinetic.Stage({
                container: "container",
                width: 700,
                height: 700
            });
            layer = new Kinetic.Layer();

            layer.add(new Kinetic.Rect({
                x: 0,
                y: 0,
                width: 100,
                height: 100,
                stroke: "red"
            }));

            var text = new Kinetic.Text({
                x: 200,
                y: 200,

                text: "1",
                fontSize: 14,
                textStroke: "brown",

                fill: "#ddd",
                padding: 10,
                strokeWidth: 1,
                strokeColor: "#aaa"
            });

            text.on("mouseover", function () {
                this.setFill("#fff");
                layer.draw();
            });
            text.on("mouseout", function () {
                this.setFill("#ddd");
                layer.draw();
            });

            layer.add(text);
            stage.add(layer);

            $.get("http://localhost/example.json", function (data) {
                alert(data);
            });
            stage.draw();
        });
    </script>
</body>
</html>
