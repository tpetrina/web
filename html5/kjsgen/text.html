<!DOCTYPE html />
<html>
<head>
    <title>KineticJS - Rect designer</title>
    <style>
        canvas
        {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div id="container">
    </div>
    <script src="jquery-1.7.2.min.js"></script>
    <script src="kinetic-v3.10.3.min.js"></script>
    <script>
        var stage, layer;
        var rect;
        $(function () {
            stage = new Kinetic.Stage({
                container: "container",
                width: 700,
                height: 700
            });

            layer = new Kinetic.Layer();
            rect = new Kinetic.Rect({
                height: 100,
                width: 100
            });
            layer.add(rect);

            stage.add(layer);
            stage.draw();
        });</script>
</body>
</html>
