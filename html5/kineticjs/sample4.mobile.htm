<!DOCTYPE html />
<html>
<head>
    <meta name="viewport" content="width=device-width; user-scalable=no; initial-scale=1.0">
    <title>Sample 4 - fullscreen</title>
    <script src="kinetic-v3.8.4.min.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        var stage, layer;
        var context;
        var star;
        var text;
        var width, height;

        function update() {
            star.setPosition(width - 40, height - 40);
            text.setText("(" + width + ", " + height + ")");
            text.setPosition(width / 2, height / 2);
        }

        function orientationChange() {
            update();
            text.setText(text.getText + "oo");
            stage.draw();
        }

        $(function () {
            width = $(window).width();
            height = $(window).height();
            stage = new Kinetic.Stage("container", $(window).width(), $(window).height());
            layer = new Kinetic.Layer();
            stage.add(layer);

            text = new Kinetic.Text({
                text: "(" + width + ", " + height + ")",
                x: stage.width / 2,
                y: stage.height / 2,
                fontSize: 30,
                fontFamily: "Calibri",
                textFill: "green",
                align: "center",
                verticalAlign: "middle"
            });

            star = new Kinetic.Star({
                x: $(window).width() - 40,
                y: $(window).height() - 40,
                outerRadius: 40,
                innerRadius: 10,
                points: 8,
                stroke: "#fff",
                strokeWidth: 2,
                fill: "#33ff44"
            });
            layer.add(star);
            layer.add(text);

            stage.draw();
        });

        $(window).resize(function () {
            width = $(window).width();
            height = $(window).height();
            console.log(width + "x" + height);
            stage.setSize(width, height);

            $(".kineticjs-content").css("width", width + 'px');
            $(".kineticjs-content").css("height", height + 'px');

            update();
            stage.draw();
        });

    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        canvas {
            background-color: #afafaf;
        }
    </style>
</head>
<body onorientationchange="updateOrientation();">
    <div id="container">
    </div>
</body>
</html>
